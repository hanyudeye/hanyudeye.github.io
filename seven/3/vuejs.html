<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
</head>

<body>
    <div class="app">

        <h2>标题: <h1>{{title}}</h1>
        </h2>
        你好

    </div>

    <script>
        let App = {
            data() {
                return {
                    title: "hello",
                    age: "33"
                }
            }
        }

        Vue.createApp(App).mount('.app')

    </script>
</body>

</html>
