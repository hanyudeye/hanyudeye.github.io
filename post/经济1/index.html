            <h2 id="经济">经济</h2>
<blockquote>
<p>对牛羊而言，一片草地也是经济，牛羊有<strong>需求</strong>也会付费。</p>
</blockquote>
<p>有价值的人造物。 人力，服务也是一种经济</p>
<p>价格波动是价格因生产成本和供求关系(商品数量)而上下涨落的现象</p>
<p>个人生产力的低下导致个人贫穷</p>
<!-- more -->
<h2 id="宏观经济调节">宏观经济调节</h2>
<p>因为市场有些滞后和未知性，可能造出来的东西太多或者没人用，所以要进行一些经济策略。</p>
<h3 id="供需市场">供需(市场)</h3>
<p>东西多了就不要造了</p>
<h3 id="税率">税率</h3>
<p>政府用来调节供需的</p>
<h2 id="产品">产品</h2>
<p>一个产品，面向的客户，有浅度使用客户，也有深度客户，所以产品要面向多层次用户开发。</p>
