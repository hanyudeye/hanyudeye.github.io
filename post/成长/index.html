    <title>做哪些事情可以使自己成长</title>

    <div id="post" class="post">
        <article>
            <header>
                <h1 class="post-title">做哪些事情可以使自己成长</h1>
            </header>
            <p>成长，是大部分人前半辈子的追求，因为弱小，所以需要锻炼自己，提高自己的能力。</p>
<p>以下是帮助自己成长的方法。</p>
<ol>
<li>
<p>有空多读技能类书籍，读书可以提高自己的认知，或者看有提升的视频。</p>
</li>
<li>
<p>培养一个爱好，培养工作之外的爱好，如画画，唱歌，乐器，爱好熟练了，可以作为工作。</p>
</li>
<li>
<p>每月设立目标，清晰的，不那么遥远的小目标。</p>
</li>
<li>
<p>每日睡前复盘，去想想这一天是怎么度过的。</p>
</li>
<li>
<p>自律，如果你懒惰，那就要过平庸的日子了。</p>
</li>
<li>
<p>锻炼，锻炼不仅利于健康，而且增强自信。</p>
</li>
</ol>

        </article>
