<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easychat布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #e7f8ff;
            display: flex;
        }

        .container {
            /* display: flex; */
            padding-top: 45px;
            padding-right: 20px;
            padding-left: 20px;
            color: #303030;
            font-size: 13px;

        }

        .container .title {
            display: flex;
            justify-content: space-between;
        }

        .block {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .block div {
            width: 49%;
            background-color: white;
            height: 50px;
            line-height: 50px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #e5f6fd;
            border-radius: 10px;
        }

        .talk {
            margin-top: 20px;
            border: 2px solid black;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
        }

        .talk .title {
            font-weight: bolder;
            font-size: 15px;
        }

        .talk .title~div {
            color: #a6a6a6;
            display: flex;
            justify-content: space-between;
        }

        /* 当屏幕尺寸小于 600px 时 */
        @media only screen and (max-width:600px) {
            .container {
                width: 100%;
            }
            .container1 {
                /* background-color: #fff; */
                display: none;
            }
        }

        @media only screen and (min-width:600px) and (max-width:900px) {
            .container{
                flex:1;
            }
            .container1 {
                background-color: #fff;
                flex: 1;
            }
        }
    </style>
</head>

<body>
