<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 使用 Grid 网格布局</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .container div{
            background-color: aqua;
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>网格</div>
        <div>网格</div>
        <div>网格</div>
        <div>网格</div>
        <div>网格</div>
        <div>网格</div>
        <div>网格</div>
    </div>
    
</body>
</html>
